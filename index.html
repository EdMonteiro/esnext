    <p>
        <b>esnext</b> is a <a href="//github.com/square/esnext">JavaScript library</a> for converting JavaScript
        written using the <a href="http://people.mozilla.org/~jorendorff/es6-draft.html">ES6 draft specification</a>
        syntax to JavaScript that will work today.

    <h2>Demo</h2>

    <div class="input-output">
        <textarea>/*
On the left is code written with new JavaScript features,
and on the right is the console output, plus the same code
re-written so it can run in today's browsers.

Edits made to the code on the left will re-generate and
re-run the code on the right. Try it out!
*/

// Classes
class Person {
  constructor(firstName, lastName) {
    this.firstName = firstName;
    this.lastName = lastName;
  }

  get name() {
    // Template strings
    return `${this.firstName} ${this.lastName}`;
  }

  toString() {
    return this.name;
  }
}

console.log(
  'Full name is:',
  new Person('Michael', 'Bluth')
);

// Arrow functions
console.log([1, 2, 3].map(x => x * x));

// Rest params
function join(delim, ...items) {
  return items.join(delim);
}

// Spread args
console.log(join('-', ...[415, 555, 1212]));
